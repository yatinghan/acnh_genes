<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animal Crossing Mendel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>ACNH Breeding Chances Calculator</h1>
        <p>Reference: <a href="https://aiterusawato.github.io/satogu/acnh/flowers/genotypes.html">Satogu's ACNH Flower Guide</a> </p>
        <p>中文版（并没有）: <a href="ch.html">点击这里</a> </p>
        <p>Update: Tulip prediction is working. </p>
        <div class="btn-group" style="display: flex" role="group" aria-label="flower selection">
            <button onclick="selectFlower('rose')" type="button" class="btn btn-secondary">Rose</button>
            <button onclick="selectFlower('tulip')" type="button" class="btn btn-secondary">Tulip</button>
            <button onclick="selectFlower('pansy')" type="button" class="btn btn-secondary">Pansy</button>
            <button onclick="selectFlower('cosmos')" type="button" class="btn btn-secondary">Cosmos</button>
            <button onclick="selectFlower('lily')" type="button" class="btn btn-secondary">Lily</button>
            <button onclick="selectFlower('hyacinth')" type="button" class="btn btn-secondary">Hyacinth</button>
            <button onclick="selectFlower('windflower')" type="button" class="btn btn-secondary">Windflower</button>
            <button onclick="selectFlower('mum')" type="button" class="btn btn-secondary">Mum</button>
        </div>
        
        <div id="div_rose" class="d-block">
        </div>

        <div id="div_tulip" class="d-none">
            <form onsubmit="return calculateTulips()">
                <div class="form-row">
                    <div class="col-sm-1"><p>Parent 1</p></div>
                    <div class="col-sm-3">
                        <select required id="tulipRed1" class="form-control">
                          <option value="" disabled selected>Red</option>
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select required id="tulipYellow1" class="form-control">
                          <option value="" disabled selected>Yellow</option>
                          <option >0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select required id="tulipWhite1" class="form-control">
                          <option value="" disabled selected>White</option>
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-1"><p>Parent 2</p></div>
                    <div class="col-sm-3">
                        <select required id="tulipRed2" class="form-control">
                          <option value="" disabled selected>Red</option>
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select required id="tulipYellow2" class="form-control">
                          <option value="" disabled selected>Yellow</option>
                          <option >0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select required id="tulipWhite2" class="form-control">
                          <option value="" disabled selected>White</option>
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-secondary">Calculate!</button> 
                    </div>
                </div>
            </form>

            <table id="table_tulip" class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Color</th>
                    <th scope="col">R/Y/W</th>
                    <th scope="col">Chances</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div id="div_pansy" class="d-block">
        </div>

        <div id="div_cosmos" class="d-block">
        </div>

        <div id="div_lily" class="d-block">
        </div>
        
        <div id="div_hyacinth" class="d-block">
        </div>

        <div id="div_windflower" class="d-block">
        </div>
        
        <div id="div_mum" class="d-block">
        </div>

    
    </div>
    
    <!-- prediction functions -->
    <script src="main.js"></script>
    <!-- import Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
